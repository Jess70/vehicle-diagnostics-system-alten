<div class="file-upload-container">
  <div class="upload-area mb-6">
    <div 
      class="upload-dropzone rounded-lg p-8 text-center cursor-pointer"
      [class.dragover]="isDragOver"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)">
      
      <input 
        #fileInput
        type="file"
        class="hidden"
        accept=".txt,.log"
        multiple
        (change)="onFileSelect($event)">
      
     
      
      <h3 class="text-lg font-medium text-gray-900 mb-2">
        Drop diagnostic log files here
      </h3>
      
      <p class="text-sm text-gray-500 mb-4">
        Supported formats: .txt, .log only
      </p>
    </div>
  </div>

  <div *ngIf="(processingFiles$ | async)?.length" class="upload-progress">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Processing Files</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let file of processingFiles$ | async" class="file-item">
          <div class="file-header">
            <div class="file-info">
              <mat-icon [class]="getFileStatusIconColor(file.status)">
                {{getFileStatusIcon(file.status)}}
              </mat-icon>
              <div class="file-details">
                <div class="file-name">{{file.filename}}</div>
                <div class="file-size">{{formatFileSize(file.sizeBytes)}}</div>
              </div>
            </div>
            
            <div class="file-status">
              <div class="status-message" [class]="getFileStatusColor(file.status)">
                {{getFileStatusMessage(file)}}
              </div>
              <div class="progress-text" *ngIf="file.status === 'PROCESSING' && file.progressPercent !== undefined">
                {{file.progressPercent}}% complete
              </div>
            </div>
          </div>
          
          <mat-progress-bar 
            *ngIf="file.status === 'PENDING' || file.status === 'PROCESSING'"
            [value]="file.progressPercent || 0"
            mode="determinate"
            class="progress-bar">
          </mat-progress-bar>
          
          <div *ngIf="file.status === 'FAILED' && file.errorMessage" class="error-message">
            <mat-icon>error</mat-icon>
            {{file.errorMessage}}
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
